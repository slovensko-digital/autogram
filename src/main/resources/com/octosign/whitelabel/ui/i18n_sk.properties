# ERROR
error.serverNotCreated=Nepodarilo sa spustiť server

error.launchFailed.header=Aplikáciu sa nepodarilo spustiť
error.launchFailed.invalidUrl.description=Aplikácia bola spustená s neplatnou URL.
error.launchFailed.invalidParams.description=Poskytnuté parametre pre spustenie majú neplatný formát.
error.launchFailed.addressInUse.description=Aplikáciu sa nepodarilo spustiť - adresa na spustenie servera je obsadená. Skontrolujte, či aplikácia nie je už spustená. Ak nie, uvoľnite adresu a port %s a pokus zopakujte.

error.tokenNotFound.header=Podpisovací token nenájdený
error.tokenNotFound.description=Nepodarilo sa nájsť žiadny podporovaný token vhodný na podpisovanie. Uistite sa, že máte nainštalovaný softvér dodávaný s tokenom a skúste to znova.

error.tokenAccessDenied.header=Prístup k tokenu zamietnutý
error.tokenAccessDenied.description=Nepodarilo sa získať prístup k podpisovému tokenu. Reštartujte počítač a uistite sa, že máte nainštalovaný aktuálny softvér tokenu a token prístupný alebo zariadenie správne zapojené.

error.tokenNotAvailable.header=Podpisovací token nedostupný
error.tokenNotAvailable.description=Použitie podpisovacieho tokenu zlyhalo. Uistite sa, že máte správne pripravený podpisovací token a skúste to znova.

error.tokenEmpty.header=Podpisovací token prázdny
error.tokenEmpty.description=Podporovaný podpisovací token neobsahuje použiteľný certifikát. Uistite sa, že máte správne nastavený token a skúste to znova.

error.unknownOS.header=Neznámy operačný systém
error.unknownOS.description=Použitý operačný systém nebol rozpoznaný alebo je neznámy. Aplikácia nemusí správne fungovať.

error.sslNotAllowed.header=SSL režim nepovolený
error.sslNotAllowed.description=SSL režim je zbytočný v prípade, že sa nejedná o spustenie na Mac Safari. Prosím, odstráňte tento parameter a spustite aplikáciu znovu.
