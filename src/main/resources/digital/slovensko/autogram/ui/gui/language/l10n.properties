about.text=Autogram je jednoduchý nástroj na podpisovanie a\u00A0overovanie dokumentov podľa európskeho nariadenia eIDAS, slovenských zákonov a\u00A0štandardov. Môžete ho používať komerčne aj nekomerčne a\u00A0úplne zadarmo.
