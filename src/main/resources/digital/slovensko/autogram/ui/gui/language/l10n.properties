settings.signing.title=Podpisovanie
settings.signing.text=Predvolené nastavenia typu a spôsobu podpisovania Autogramu.
settings.signing.defaultDriver.label=Predvolené úložisko certifikátov
settings.signing.defaultDriver.text=Zvolené úložisko certifikátov sa automaticky použije a nebude ponúkaný výber úložiska.
settings.signing.defaultDriver.none.label=Žiadne
settings.signing.signatureLevel.label=Typ podpisu pre PDF
settings.signing.signatureLevel.text=PAdES je všeobecne akceptovaný a\u00A0najjednoduchší na\u00A0používanie, no niektoré úrady môžu ešte vyžadovať XAdES alebo CAdES.
settings.signing.signatureLevel.ignored.text=Ak je zvolený dokument už podpísaný iným typom podpisu, bude použitý rovnaký typ a\u00A0toto nastavenie sa ignoruje.
settings.signing.tsaEnabled.label=Pridávanie časových pečiatok
settings.signing.tsaEnabled.text=Pridanie časovej pečiatky k\u00A0podpisu zvyšuje jeho dôveryhodnosť.
settings.signing.tsaEnabled.notarized.text=Na Slovensku je kvalifikovaný elektronický podpis s\u00A0kvalifikovanou časovou pečiatkou považovaný až za\u00A0osvedčený podpis (t.j. ako podpísané u\u00A0notára).
settings.signing.tsaServer.label=Zdroje časových pečiatok
settings.signing.tsaServer.text=Je možné použiť preddefinovaných voľne dostupných poskytovateľov alebo nastaviť vlastné adresy.
settings.signing.tsaServer.trustedCountry.text=Pre správne overenie platnosti časovej pečiatky je potrebné, aby bola TSA kvalifikovaná a aby krajina jej pôvodu bola nastavená v záložke "Overovanie podpisov".
settings.signing.tsaServer.custom.label=Použiť vlastnú adresu TSA servera
settings.signing.customTsaServer.label=Vlastné adresy TSP serverov
settings.signing.customTsaServer.text=URL adresy serverov poskytovateľov časových pečiatok. Viaceré adresy je možné oddeliť čiarkou bez medzier.
settings.signing.bulkEnabled.label=Hromadné podpisovanie
settings.signing.bulkEnabled.text=Umožní hromadné podpisovanie dokumentov bez nutnosti opakovane zadávať podpisový PIN.\nPodporuje aj hromadné podpisovanie pomocou občianskeho preukazu.
settings.signing.tokenSessionTimeout.label=Automatické odpojenie pri nečinnosti
settings.signing.tokenSessionTimeout.text=Po koľkých minútach nečinnosti bude s kartou zrušené spojenie.
settings.signing.plainXmlEnabled.label=Podpisovanie neznámych XML
settings.signing.plainXmlEnabled.text=Podpisovanie XML súborov, ktoré nie je možné podpísať ako štátny elektronický formulár.
settings.signing.en319132.label=Použitie nového štandardu
settings.signing.en319132.text=Podpisovanie štandardom ETSI EN 319 132 a\u00A0ETSI EN 319 122.\nPozor, systémy verejnej správy tento štandard väčšinou nepodporujú.

settings.attestation.title=Overovanie podpisov
settings.attestation.trustedCountries.text=Zoznam krajín, pre ktoré sa overuje platnosť podpisov. Vyšší počet vybraných krajín spomaľuje overovanie podpisov.

settings.security.title=Bezpečnosť
settings.security.text=Z dôvodu bezpečnosti Autogram kontroluje správnosť dokumentu a podpisov a upozorňuje používateľa na nesúlad. Tieto kontroly je možné vypnúť.
settings.security.signatureValidation.label=Kontrola platnosti podpisov
settings.security.signatureValidation.text=Upozornenie na neplatné podpisy, ktoré sa už nachádzajú na dokumente.
settings.security.checkPDFACompliance.label=Kontrola súladu s\u00A0PDF/A formátom
settings.security.checkPDFACompliance.text=Kontrola súladu podpisovaného dokumentu s\u00A0PDF/A formátom. Niektoré úrady tento formát vyžadujú na komunikáciu.
settings.security.expiredCerts.label=Povoliť podpisovanie exspirovanými certifikátmi
settings.security.expiredCerts.text=Povoliť podpisovanie exspirovanými certifikátmi a zobrazovať ich vo výbere certifikátov.
settings.security.correctDocumentDisplay.label=Zobrazovať detailné chyby
settings.security.correctDocumentDisplay.text=Zobrazovať detailné chyby pri neúspešnom otváraní súboru na podpis.

settings.other.title=Iné
settings.other.text=Ďalšie špeciálne nastavenia Autogramu.
settings.other.language.label=Jazyk
settings.other.language.text=Vyberte si preferovaný jazyk pre používateľské rozhranie a obsah aplikácie.
settings.other.language.system.label=Predvolený jazyk systému
settings.other.localServerEnabled.label=Zapnúť Autogram API
settings.other.localServerEnabled.text=Spustí lokálny server, ktorý umožňuje podpisovať dokumenty z iných aplikácií.
settings.other.localServerEnabledpdfDpi.label=Rozlíšenie náhľadu PDF
settings.other.localServerEnabledpdfDpi.text=Vyššie DPI môže pri veľkých PDF dokumentoch spôsobovať výrazne pomalé zobrazenie. Naopak pri nízkom DPI je zobrazenie rýchlejšie, no dokument je viac rozmazaný.
settings.other.slotIndex.label=Vlastný slot index
settings.other.slotIndex.text=Na niektorých kartách zvyknú byť certifikáty uložené v inom ako predvolenom slote.
settings.other.slotIndex.example.text=Napríklad na Gemalto ID Prime 940 sa môžu nachádzať v slote s indexom 8.
settings.other.slotIndex.default.label=Predvolený slot
settings.other.customKeystorePath.label=Cesta k vlastnému úložisku kľúčov
settings.other.customKeystorePath.text=Cesta k Java Keystore súboru (JKS) na disku obsahujúcemu kľúče použiteľné na podpisovanie.


about.title=O projekte Autogram
about.autogram.before.title=O projekte\u00A0
about.autogram.title=Autogram
about.text=Autogram je jednoduchý nástroj na podpisovanie a\u00A0overovanie dokumentov podľa európskeho nariadenia eIDAS, slovenských zákonov a\u00A0štandardov. Môžete ho používať komerčne aj nekomerčne a\u00A0úplne zadarmo.
about.authors.title=Autori a sponzori
about.authors.text=Autormi tohto projektu sú Jakub Ďuraš, Slovensko.Digital, CRYSTAL\u00A0CONSULTING,\u00A0s.r.o, Solver\u00A0IT\u00A0s.r.o. a ďalší spoluautori.
about.sponsors.text=\ Tento projekt je spolufinancovaný z\u00A0prostriedkov Európskeho fondu regionálneho rozvoja v\u00A0rámci Operačného programu Integrovaná infraštruktúra.
about.license.title=Licencia a zdrojové kódy
about.license.text=Tento softvér pôvodne vychádza projektu z Octosign White Label od Jakuba Ďuraša, ktorý je licencovaný pod MIT licenciou. So súhlasom autora je táto verzia distribuovaná pod licenciou EUPL v1.2.
