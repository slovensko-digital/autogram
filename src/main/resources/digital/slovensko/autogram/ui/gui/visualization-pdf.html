  body {
    margin: 0;
    width: 100%;
  }

  .noselect {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Old versions of Firefox */

  #container {
    width: 100%;

    display: flex;
    flex-direction: column;
  }

  #container > * {
    border: 2px solid #0b0c0c;
    margin: 0 24px 15px 0;
  }

  #container > *:last-child {
    margin-bottom: 0;
  }

  #signature {
    top: 100px;
    left: 100px;
    position: absolute;
    display: none;
  }
  #signature img {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    pointer-events: none;
  }
  #signature #handle-tl,
  #handle-tr,
  #handle-bl,
  #handle-br {
    position: absolute;
    --handle-size: 10px;
    --handle-offset: calc(-1 * var(--handle-size) / 2);
    width: var(--handle-size);
    height: var(--handle-size);
    background-color: red;
  }
  #handle-tl {
    top: var(--handle-offset);
    left: var(--handle-offset);
  }
  #handle-tr {
    top: var(--handle-offset);
    right: var(--handle-offset);
  }
  #handle-bl {
    bottom: var(--handle-offset);
    left: var(--handle-offset);
  }
  #handle-br {
    bottom: var(--handle-offset);
    right: var(--handle-offset);
  }
</style>

  <div id="container"></div>

  <div id="signature">
    <span id="handle-tl"></span>

    <span id="handle-bl"></span>
    <span id="handle-br"></span>
    <img id="signature-image" />
  </div>

  <script type="text/javascript">
    "use strict";
    const pdfjsLib = window["pdfjs-dist/build/pdf"];
    pdfjsLib.GlobalWorkerOptions.workerSrc = "./vendor/pdfjs/pdf.worker.min.js";

    const getJavaInterop = () =>
      window["javaInterop"] || {
        log: function (msg) {
          console.warn("javaInterop missing");
        },
        setSignaturePosition: function (pageNumber, x, y, width, height) {
          console.warn("javaInterop missing");
        },
      };

    let currentResizeListener;
    window.displayPdf = function (data) {
      pdfjsLib
        .getDocument({
          data: atob(data),
          cMapUrl: "./vendor/pdfjs/cmaps/",
          cMapPacked: true,
          isEvalSupported: false,
        })
        .promise.then(function (pdf) {
          renderPdf(pdf);

          if (currentResizeListener) {
            window.removeEventListener("resize", currentResizeListener);
          }

          // TODO resize only if width changes & do this better
          currentResizeListener = debounce(() => renderPdf(pdf), 250);
          window.addEventListener("resize", currentResizeListener);
        });
    };

    const renderPdf = async function (pdf) {
      let pages = new Set();
      const checkVisibility = function (elements, callback) {
        const options = {
          root: null,
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach((e) => {
            const pageNumber = Number(e.target.dataset.pageNumber);
            e.isIntersecting ? pages.add(pageNumber) : pages.delete(pageNumber);
          });

          if (pages.size > 0) {
            const first = Math.max(1, Math.min(...pages) - 2);
            const last = Math.min(pdf.numPages, Math.max(...pages) + 2);
            callback(first, last); // TODO debounce?
          }
        }, options);

        elements.forEach((e) => observer.observe(e));
      };

      const container = document.querySelector("#container");
      container.innerHTML = "";

      let pageElms = [];
      for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
        const pageElm = document.createElement("div");
        pageElm.style.width = document.body.clientWidth - 32 + "px";
        pageElm.style.height = (document.body.clientWidth - 32) * 1.41 + "px";
        pageElm.dataset.pageNumber = pageNumber;
        container.appendChild(pageElm);
        pageElms.push(pageElm);
      }

      /* Render only pages that are visible  */
      checkVisibility(
        pageElms,
        function (firstVisiblePageNumber, lastVisiblePageNumber) {
          pageElms.forEach(function (elm, index) {
            const pageNumber = index + 1;
            if (
              pageNumber >= firstVisiblePageNumber &&
              pageNumber <= lastVisiblePageNumber
            ) {
              if (elm.hasChildNodes()) return;

              pdf.getPage(pageNumber).then(function (page) {
                const viewportOriginal = page.getViewport({ scale: 1 });
                const scale =
                  (document.body.clientWidth - 32) / viewportOriginal.width;
                const viewport = page.getViewport({
                  scale: scale,
                });

                // Prepare canvas using PDF page dimensions
                // Support HiDPI-screens.
                const outputScale = window.devicePixelRatio || 1;

                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = Math.floor(viewport.width) + "px";
                canvas.style.height = Math.floor(viewport.height) + "px";
                elm.style.height = viewport.height + "px";
                elm.style.width = viewport.width + "px";
                elm.dataset.scale = scale;
                const transform =
                  outputScale !== 1
                    ? [outputScale, 0, 0, outputScale, 0, 0]
                    : null;

                page.render({
                  canvasContext: context,
                  transform: transform,
                  viewport: viewport,
                });

                elm.replaceChildren(canvas);
              });
            } else {
              if (!elm.hasChildNodes()) return;

              elm.replaceChildren();
            }
          });
        }
      );
    };

    function debounce(callback, time) {
      let timer;
      return () => {
        if (timer) clearTimeout(timer);

        timer = setTimeout(callback, time, event);
      };
    }

    let signatureInitialized = false;
    function initSignature(imageSrc) {
      const signature = document.getElementById("signature");
      const signatureImage = document.getElementById("signature-image");
      signatureImage.src = imageSrc;

      if (signatureInitialized) {
        // signature.style.width = null;
        // signature.style.height = null;
        return;
      }
      signatureInitialized = true;

      const javaInterop = getJavaInterop();
      signature.style.display = "block";
      const handleTL = document.getElementById("handle-tl");
      const handleTR = document.getElementById("handle-tr");
      const handleBL = document.getElementById("handle-bl");
      const handleBR = document.getElementById("handle-br");
      let draggingSignature = false;
      let draggingHandle = false;
      let factorLeft = 0;
      let factorRight = 0;
      let factorTop = 0;
      let factorBottom = 0;
      let clientX = null;
      let clientY = null;

      const sendSignaturePosition = () => {
        console.log("send");
        const pages = document.querySelectorAll("div[data-page-number]");
        const signaturePage = Array.from(pages).find((e) => {
          const eBr = e.getBoundingClientRect();
          const sBr = signature.getBoundingClientRect();
          const threshold = (sBr.height * 2) / 3; // 2/3 because of margins between pages - could be improved by computing ratio of intersection
          return (
            eBr.top < sBr.top + threshold && eBr.bottom > sBr.bottom - threshold
          );
        });
        if (signaturePage) {
          const pBr = signaturePage.getBoundingClientRect();
          const sBr = signature.getBoundingClientRect();
          const signaturePageNumber = signaturePage.dataset.pageNumber;
          const scale = signaturePage.dataset.scale;
          const signatureTop =
            (signature.offsetTop - signaturePage.offsetTop) * scale;
          const signatureLeft =
            (signature.offsetLeft - signaturePage.offsetLeft) * scale;
          const signatureWidth = sBr.width * scale;
          const signatureHeight = sBr.height * scale;
          javaInterop.setSignaturePosition(
            signaturePageNumber,
            signatureLeft,
            signatureTop,
            signatureWidth,
            signatureHeight
          );
        }
      };

      sendSignaturePosition();
      // set listeners
      handleTL.addEventListener("mousedown", (ev) => {
        draggingHandle = true;
        factorTop = 1;
        factorLeft = 1;
        ev.currentTarget.style.backgroundColor = "blue";
        javaInterop.log(`mousedown ${ev.currentTarget.id}`);
      });
      handleTR.addEventListener("mousedown", (ev) => {
        draggingHandle = true;
        factorTop = 1;
        factorRight = 1;
        clientX = ev.clientX;
        clientY = ev.clientY;
        ev.currentTarget.style.backgroundColor = "blue";
        javaInterop.log(`mousedown ${ev.currentTarget.id}`);
      });
      handleBL.addEventListener("mousedown", (ev) => {
        draggingHandle = true;
        factorBottom = 1;
        factorLeft = 1;
        clientX = ev.clientX;
        clientY = ev.clientY;
        ev.currentTarget.style.backgroundColor = "blue";
      });
      handleBR.addEventListener("mousedown", (ev) => {
        draggingHandle = true;
        factorBottom = 1;
        factorRight = 1;
        clientX = ev.clientX;
        clientY = ev.clientY;
        ev.currentTarget.style.backgroundColor = "blue";
      });
      signature.addEventListener("mousedown", (ev) => {
        draggingSignature = true;
        clientX = ev.clientX;
        clientY = ev.clientY;

        signature.style.width = Math.max(30, signature.offsetWidth) + "px";
        signature.style.height = Math.max(30, signature.offsetHeight) + "px";
      });
      window.addEventListener("mouseup", (ev) => {
        draggingHandle = false;
        draggingSignature = false;
        factorLeft = 0;
        factorRight = 0;
        factorTop = 0;
        factorBottom = 0;
        clientX = null;
        clientY = null;
        handleTL.style.backgroundColor = "red";
        handleTR.style.backgroundColor = "red";
        handleBL.style.backgroundColor = "red";
        handleBR.style.backgroundColor = "red";
      });
      window.addEventListener("mousemove", (ev) => {
        if (draggingHandle || draggingSignature) {
          const movementX = ev.clientX - clientX || 0;
          const movementY = ev.clientY - clientY || 0;
          clientX = ev.clientX;
          clientY = ev.clientY;

          if (draggingHandle) {
            /* idea is to take each "side" and move it
            if you pick corner you move multiple sides at same time
            */
            const minSize = 30;
            const sideLeft = Math.max(
              0,
              signature.offsetLeft + movementX * factorLeft
            );
            const sideRight = Math.min(
              document.body.clientWidth,
              signature.offsetLeft +
                signature.offsetWidth +
                movementX * factorRight
            );
            const sideTop = Math.max(
              0,
              signature.offsetTop + movementY * factorTop
            );
            const sideBottom = Math.min(
              document.body.clientHeight,
              signature.offsetTop +
                signature.offsetHeight +
                movementY * factorBottom
            );

            signature.style.top = sideTop + "px";
            signature.style.left = sideLeft + "px";
            signature.style.width =
              Math.max(minSize, sideRight - sideLeft) + "px";
            signature.style.height =
              Math.max(minSize, sideBottom - sideTop) + "px";
          } else if (draggingSignature) {
            signature.style.top = signature.offsetTop + movementY + "px";
            signature.style.left = signature.offsetLeft + movementX + "px";
          }

          debounce(sendSignaturePosition, 250)();
        }
      });
    }
