    <script type="text/babel">
      const baseURL = "http://localhost:37200";
      const handleResponse = (r) => {
        if (!r.ok) {
          throw new Error(r);
        }
        const jsonP = r.json();
        jsonP.then((json) => {
          console.groupCollapsed(r.url);
          console.log(r);
          console.log(json);
          console.groupEnd();
        });
        return jsonP;
      };
      const API = {
        startBatch: (totalNumberOfDocuments) =>
          fetch(`${baseURL}/batch`, {
            method: "POST",
            body: JSON.stringify({ totalNumberOfDocuments }),
          }).then(handleResponse),
        sign: (requestBody) =>
          fetch(`${baseURL}/sign`, {
            method: "POST",
            body: JSON.stringify(requestBody),
          }).then(handleResponse),
        endBatch: (batchId) =>
          fetch(`${baseURL}/batch`, {
            method: "DELETE",
            body: JSON.stringify({ batchId }),
          }).then(handleResponse),
      };

      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

      function MyApp() {
        const [batchId, setBatchId] = React.useState(null);
        const [documents, setDocuments] = React.useState([]);
        const [errors, setErrors] = React.useState([]);
        const [visualSignature, setVisualSignature] = React.useState(null);

        React.useEffect(() => {
          if (batchId != null && documents.length == 0) {
            // sign();
            // sign();
            let lastP = sleep(100);
            for (let i = 0; i < 15; i++) {
              lastP = lastP.then(signTxt).then(() => sleep(200));
            }
          }
        }, [batchId, documents]);

        const signTxt = () => {
          API.sign({
            batchId: batchId,
            document: {
              content: `Testovací dokument ${
                documents.length
              }  ${Math.random()}`,
              filename: "TextDocument.txt",
            },
            parameters: {
              level: "XAdES_BASELINE_B",
              container: "ASiC_E",
            },
            payloadMimeType: "text/plain",
          })
            .catch((e) => {
              setErrors((errors) => [...errors, e]);
              throw e;
            })
            .then((r) => {
              setDocuments((documents) => [
                ...documents,
                {
                  ...r,
                  mimeType: "application/vnd.etsi.asic-e+zip; base64",
                  filename: "signed.asice.zip",
                },
              ]);
            });
        };

        const signPdf = () => {
          API.sign({
            batchId: batchId,
            document: {
              content: b64SamplePdf,
              filename: "sample.pdf",
            },
            parameters: {
              level: "PAdES_BASELINE_B",
              ...(visualSignature
                ? {
                    signatureImageParameters: {
                      image: visualSignature,
                      signatureFieldParameters: {
                        page: 2,
                        originX: 100,
                        originY: 200,
                        width: 300,
                        height: 100,
                      },
                    },
                  }
                : null),
            },
            payloadMimeType: "application/pdf; base64",
          })
            .catch((e) => {
              setErrors((errors) => [...errors, e]);
              throw e;
            })
            .then((r) => {
              setDocuments((documents) => [
                ...documents,
                {
                  ...r,
                  mimeType: "application/pdf; base64",
                  filename: "signed.pdf",
                },
              ]);
            });
        };

        const startBatch = () => {
          API.startBatch(15)
            .catch((e) => {
              console.log(e);
              setErrors((errors) => [...errors, e]);
              throw e;
            })
            .then((r) => setBatchId(r.batchId))
            .catch((e) => {
              console.log(e);
              setErrors((errors) => [...errors, e]);
              throw e;
            });
        };

        const stopBatch = () => {
          API.endBatch(batchId)
            .catch((e) => {
              setErrors((errors) => [...errors, e]);
              throw e;
            })
            .then(() => setBatchId(null));
        };

        return (
          <>
            <h1>Hromadné podpisovanie!</h1>

            <button onClick={startBatch}>Start batch</button>

            <button disabled={batchId == null} onClick={stopBatch}>
              Stop batch
            </button>

            <button onClick={signTxt}>Sign txt</button>

            <button onClick={signPdf}>Sign pdf</button>

            <fieldset
              style={{ display: "inline-flex", flexDirection: "column" }}
            >
              <label>
                <input
                  type="radio"
                  checked={visualSignature === null}
                  onChange={(ev) => {
                    console.log(ev.target.checked, "null"),
                      setVisualSignature(null);
                  }}
                ></input>
                No signature
              </label>

              <label>
                <input
                  type="radio"
                  checked={visualSignature == b64SignaturePng}
                  onChange={(ev) => {
                    console.log(ev.target.checked, "png"),
                      setVisualSignature(b64SignaturePng);
                  }}
                ></input>
                Signature.png
              </label>

              <label>
                <input
                  type="radio"
                  checked={visualSignature == b64SignatureJpg}
                  onChange={(ev) => {
                    console.log(ev.target.checked, "jpg"),
                      setVisualSignature(b64SignatureJpg);
                  }}
                ></input>
                Signature.jpg
              </label>
            </fieldset>

            <p>Batch ID: {batchId}</p>
            <div>
              Documents:
              <ul>
                {documents.map((d, i) => (
                  <li key={i}>
                    <code>{JSON.stringify(d)}</code>
                    <a
                      href={`data:${d.mimeType},${d.content}`}
                      target="_blank"
                      download={d.filename}
                    >
                      Download
                    </a>
                  </li>
                ))}
              </ul>
            </div>

            <div>Errors:</div>
          </>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
